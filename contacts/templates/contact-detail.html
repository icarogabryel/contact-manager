<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Detail</title>
</head>

<body>
  <a href="{% url 'contact-list' %}">Back to Contact List</a>

  <h1>Contact Detail</h1>

  <p>Address: {{ contact.address }}</p>
</body>

</html>
